<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="app">
      <div v-text="timestamp"></div>

    </div>
  </body>
  </html>
  
  <script src="http://unpkg.com/vue@next"></script>
  <script>
  const App = {
    data(){
    return {
          timestamp: `Timestamp ${new Date().toLocaleString()}`,
        }
      }
  };
  Vue.createApp(App).mount("#app");
</script>
